<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

  <header class="encabezado">
      <div class="unir-search">
          <div class="logo-buscar-container">
              <img class="tamaño-logo" src="/images/images/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
              <div class="search-bar">
                  <input class="buscar" type="text" placeholder="Buscar productos, marcas">
                  <i class="fa-solid fa-magnifying-glass"></i>
              </div>
          </div>
          <div>
              <h3 class="titulo-cuotas">
                  <strong>
                      <i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin
                      tarjeta de crédito
                  </strong>
              </h3>
          </div>
      </div>
      <div class="unir-nav-login">
          <nav class="navbar">
              <ul>
                  <li><a href="#">Ofertas</a></li>
                  <li><a href="#">Tiendas Oficiales</a></li>
                  <li><a href="#">Vender</a></li>
                  <li><a href="#">Ayuda</a></li><br>
              </ul>
          </nav>
          <nav class="login-bar">
              <ul>
                  <li><a href="/register">Creá tu cuenta<i class="fa-regular fa-address-card"></i></a></li>
                  <li><a href="/login">Ingresá <i class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
                  <li><a href="#">Mis compras <i class="fa-solid fa-basket-shopping"></i></a>
                  </li>
              </ul>
          </nav>
      </div>

      <div class="burger-menu">
          <i class="fas fa-bars"></i>
      </div>

  </header>

  <form class="register-form" action="/registrar" method="get">
      <div class="input-group">
          <label for="nombre"></label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" required>
      </div>

      <div class="input-group">
          <label for="nombre"></label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuari@" required>
      </div>

      <div class="input-group">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
          <label class="titulos" for="fecha">Fecha de nacimiento</label>
          <input type="date" name="fecha" id="fecha" required>
      </div>

      <div class="input-group">
          <label for="address"></label>
          <input type="text" name="address" id="address" placeholder="Domicilio" required>
      </div>

      <div class="input-group">
          <label class="titulos" for="perfil">Perfil del usuario</label><br>
          <label class="titulos" for="perfil">Comprador</label><input type="radio" name="perfil">
          <label class="titulos" for="perfil">Vendedor</label><input type="radio" name="perfil">
      </div>






      <div>
          <label class="titulos">Categorías de interés:</label>
      </div>

      <div class="input-group">
          <label for="electro">Electro</label>
          <input type="checkbox" name="interes" id="electro" value="electro">

          <label for="moda">Moda</label>
          <input type="checkbox" name="interes" id="moda" value="moda">

          <label for="hogar">Hogar</label>
          <input type="checkbox" name="interes" id="hogar" value="hogar">

          <label for="jugueteria">Juguetería</label>
          <input type="checkbox" name="interes" id="jugueteria" value="jugueteria">

          <label for="vidaSana">Vida sana</label>
          <input type="checkbox" name="interes" id="vidaSana" value="Vida Sana">
      </div>

      <div class="input-group">
          <label for="foto"> Subir foto:</label>
          <input type="file" name="foto" accept=".jpg, .png">
      </div>

      <div class="input-group">
          <label for="contraseña"></label>
          <input type="password" name="contraseña" placeholder="Contraseña" pattern=".{8,}"
              title="La contraseña debe tener al menos 8 caractéres" required>
      </div>

      <div class="input-group">
          <label for="confirmarContraseña"></label>
          <input type="password" name="confirmarContraseña" placeholder="Confirmar Contraseña" pattern=".{8,}"
              title="La contraseña debe tener al menos 8 caractéres" required>
      </div>

      <div class="input-group">
          <label></label>
          <input type="submit" value="Registrarme">
          <input type="reset" value="Borrar Formulario">
      </div>

  </form>

</body>

</html>
